<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserve Page</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="bg-orange-700 p-4 fixed top-0 w-full flex justify-between text-center"
    >
      <div class="text-left text-xl text-white">Test-Up</div>

      <ul class="flex justify-end items-center list-none gap-2">
        <li>
          <a class="no-underline text-lg text-white" href="home.html"> Home</a>
        </li>
        <li>
          <a class="no-underline text-lg text-white" href="menu.html"> menu</a>
        </li>
        <li>
          <a
            class="text-yellow-400 no-underline text-lg"
            href="reservation.html"
          >
            reserve</a
          >
        </li>
      </ul>
    </nav>
    <section>
      <div class="container w-3/4 my-0 mx-auto">
        <div class="flex flex-col h-screen justify-center items-center">
          <form
            action="nagham48mhd@gmail.com"
            method="post"
            class="border-2 border-yellow-600 rounded-2xl px-7 py-18 mb-4 bg-orange-300 box-border p-3 flex flex-col gap-2"
          >
            <label class="text-center"> First Name</label>
            <input
              type="text"
              name="first_name"
              placeholder="enter your first name"
              class="text-center w-full mb-3 p-1 rounded-lg"
            />
            <label class="text-center"> Second Name </label>
            <input
              type="text"
              name="second_name"
              placeholder="enter your second name"
              class="text-center w-full mb-3 p-1 rounded-lg"
            />
            <label class="text-center"> Email </label>
            <input
              type="email"
              name="email"
              placeholder="enter your email"
              class="text-center w-full mb-3 p-1 rounded-lg"
            />
            <label class="text-center"> Phone Number </label>
            <input
              type="tel"
              name="phone"
              placeholder="enter your phone number"
              class="text-center w-full mb-3 p-1 rounded-lg"
            />
            <input
              type="submit"
              name="reserve"
              value="reserve"
              class="bg-orange-400 text-center rounded-full"
            />
          </form>
        </div>
      </div>
    </section>
    <footer
      class="bg-orange-700 p-2 fixed bottom-0 w-full text-center text-white"
    >
      <p>nagham mahmoud &copy; 2024</p>
    </footer>
  </body>
</html>
